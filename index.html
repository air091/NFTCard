<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon-32x32.png">
  <title>NFT CARD</title>
</head>
<body>
  <main>
    <div class="img-container">
      <img class="view" src="assets/icon-view.svg" alt="view">
      <img id="equilibrium" class="equilibrium" src="assets/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <section class="col1">
      <h2 id="equilibriumCode">Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="balance flex">
          <img src="assets/icon-ethereum.svg" alt="Ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="time flex">
          <img src="assets/icon-clock.svg" alt="Clock">
          <p>3 days left</p>
        </div>
      </div>
    </section>
    <hr>
    <section class="col2">
      <img src="assets/image-avatar.png" alt="Avatar">
      <p>Creation of <span id="owner">Jules Wyvern</span></p>
    </section>
  </main>


  <script>
      document.addEventListener('DOMContentLoaded', () => {

        const equilibrium = document.getElementById('equilibrium')
        const view = document.getElementsByClassName('view')[0];
        const equilibriumCode = document.getElementById('equilibriumCode');
        const owner = document.getElementById('owner')

        equilibrium.addEventListener('mouseenter', () => {
          if (window.matchMedia('(min-width: 1024px)').matches) {
            view.style.display = 'block';
          }
        });
        view.addEventListener('mouseleave', () => {
          view.style.display = 'none';
        });

        equilibriumCode.addEventListener('mouseenter', () => {
          if (window.matchMedia('(min-width: 1024px)').matches) {
            equilibriumCode.style.color = 'hsl(178, 100%, 50%)';
          }
        });
        equilibriumCode.addEventListener('mouseleave', () => {
          equilibriumCode.style.color = 'white';
        });
        
        owner.addEventListener('mouseenter', () => {
          if (window.matchMedia('(min-width: 1024px)').matches) {
            owner.style.color = 'hsl(178, 100%, 50%)';
          }
        });
        owner.addEventListener('mouseleave', () => {
          owner.style.color = 'white';
        });

      });
  </script>
</body>
</html>
